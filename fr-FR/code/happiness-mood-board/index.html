<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Titre affiché dans les navigateurs web -->
    <title>Titre de mon site web</title>

    <!-- Importer des polices depuis Google -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Mukta:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,900&display=swap" rel="stylesheet">
    
    <!-- Inclure le fichier de style CSS -->

     <link href="style.css" rel="stylesheet" type="text/css" /> 
     <link href="animation.css" rel="stylesheet" type="text/css" /> 
     <link href="default.css" rel="stylesheet" type="text/css" /> 
  </head>

  <body>
    <!-- Le code d'en-tête de la page va ici -->
    <header class="border-bottom secondary">
      <h1>Bonheur</h1>
    </header>

    <!-- Le contenu principal de la page web se situe entre les balises principales -->
    <main>
      <!-- Introduction -->
      <section class="tertiary xcenter">
        <h2>Inspiration couleur</h2>
        <p>Voici ma palette de couleurs du bonheur.</p>
      </section>

      <section class="primary">
        <h2 class="xcenter">Couleurs joyeuses</h2>
      </section>

      <section class="wrap">
        
        <!-- Trois tuiles avec du texte à l'intérieur -->

        <div class="secondary dashed-border rounded xcenter ycenter tile">
          <h3>Bleu Bondi</h3>
        </div>

        <div class="tertiary dashed-border rounded xcenter ycenter tile">
          <h3>Jaune métallisé</h3>
        </div>

        <div class="detail dashed-border rounded xcenter ycenter tile">
            <h3>Citrouille</h3>
        </div>
  
    </section>

    <!-- Un block quote avec un emoji -->

    <section class="wrap">
      <blockquote class="wide highlight"> « Souriez et le monde vous sourira »</blockquote>
      <p class="narrow, hugefont">🌎</p>
    </section>
    
    <!-- Trois images en mosaïque avec des coins arrondis -->

    <section class="wrap">
        <img class="rounded" src="sunflowers.jpeg" alt="Un tournesol un jour d'été."></img>
        <img class="rounded" src="oranges.jpeg" alt="Oranges poussant sur un arbre."></img>
        <img class="rounded" src="duck.jpg" alt="Un canard en caoutchouc dans une piscine."></img>
    </section>
    </main>

    <!-- Le code de pied de page va ici -->
    <footer class="border-top secondary">
      <p>🐝 Soyez heureux 🐝</p>
    </footer>

  </body>
</html>
