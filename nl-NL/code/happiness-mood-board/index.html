<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Titel die in webbrowsers wordt weergegeven -->
    <title>De titel van mijn website</title>

    <!-- Importeer lettertypen van Google -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Mukta:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,900&display=swap" rel="stylesheet">
    
    <!-- Voeg een CSS-stijlbestand toe -->

     <link href="style.css" rel="stylesheet" type="text/css" /> 
     <link href="animation.css" rel="stylesheet" type="text/css" /> 
     <link href="default.css" rel="stylesheet" type="text/css" /> 
  </head>

  <body>
    <!-- De paginakoptekstcode komt hier terecht -->
    <header class="border-bottom secondary">
      <h1>Geluk</h1>
    </header>

    <!-- De hoofdinhoud van de webpagina bevindt zich tussen de main tags -->
    <main>
      <!-- Inleiding -->
      <section class="tertiary xcenter">
        <h2>Kleurinspiratie</h2>
        <p>Dit is mijn gelukskleurenpalet.</p>
      </section>

      <section class="primary">
        <h2 class="xcenter">Vrolijke kleuren</h2>
      </section>

      <section class="wrap">
        
        <!-- Drie tegels met tekst erin -->

        <div class="secondary dashed-border rounded xcenter ycenter tile">
          <h3>Bondi-blauw</h3>
        </div>

        <div class="tertiary dashed-border rounded xcenter ycenter tile">
          <h3>Metallic geel</h3>
        </div>

        <div class="detail dashed-border rounded xcenter ycenter tile">
            <h3>Pompoen</h3>
        </div>
  
    </section>

    <!-- Een blokcitaat met een emoji -->

    <section class="wrap">
      <blockquote class="wide highlight"> "Lach and de wereld lacht met je mee"</blockquote>
      <p class="narrow, hugefont">🌎</p>
    </section>
    
    <!-- Drie tegels met afbeeldingen met afgeronde hoeken -->

    <section class="wrap">
        <img class="rounded" src="sunflowers.jpeg" alt="Een zonnebloem op een zomerdag."></img>
        <img class="rounded" src="oranges.jpeg" alt="Sinaasappels groeien in een boom."></img>
        <img class="rounded" src="duck.jpg" alt="Een badeendje in een zwembad."></img>
    </section>
    </main>

    <!-- Voettekst code komt hier -->
    <footer class="border-top secondary">
      <p>🐝 Wees gelukkig 🐝</p>
    </footer>

  </body>
</html>
