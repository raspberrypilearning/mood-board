  <body>
    <!-- De paginakoptekstcode komt hier terecht -->
    <header class="border-bottom secondary">
      <h1>Keversieraden</h1>
    </header>

    <!-- De hoofdinhoud van de webpagina bevindt zich tussen de main tags -->
    <main>
      
      <!-- Het subkopgedeelte -->
      <section class="ycenter xcenter tertiary">
        <h2>Een moodboard...</h2>
        <p>... met kleuren geïnspireerd op de natuur.</p>
      </section>
  

      <!-- Drie tegels, één afbeelding en twee teksten -->
      <section class="wrap xcenter">
        <img src="beetle.jpg" alt="Blauw en groene kever op een blad." />
        <div class="secondary ycenter tile"><h1>KEVER</h1></div>
        <div class="tertiary ycenter tile">
          <h2>KEVER<br />KEVER<br />KEVER</h2>
        </div>
      </section>
      
      <!-- Tekst links met een emoji aan de rechterkant -->
      <section class="wrap">
        <div class="primary wide">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam dicta
            reprehenderit omnis quae nobis reiciendis voluptatum beatae
            excepturi esse eum.
          </p>
        </div>
        <p class="narrow hugefont">
          🍂
        </p>
      </section>

      <!-- Drie tegels, één afbeelding en twee teksten -->

      <section class="wrap xcenter">
        <div class="tertiary ycenter tile">
          <h2>KEVER<br />KEVER<br />KEVER</h2>
        </div>
        <img src="beetle.jpg" alt="Blauw en groene kever op een blad." />
        <div class="secondary ycenter tile"><h1>KEVER</h1></div>
